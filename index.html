<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAJANin</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>

<body>
  <div id="loader" class="w-screen h-screen bg-white absolute left-0 top-0 flex justify-center items-center">
    <img src="./assets/loader.gif" alt="loader">
  </div>
  <div class="flex justify-center items-center">
    <div id="login-section" class="hidden mt-20 w-full h-full md:w-4/12 md:h-4/12 p-6 bg-white rounded-lg">
      <h2 class="text-3xl text-purple-500 font-bold">Jajanin</h2>
      <p class="my-4 text-gray-700">Silahkan login terlebih dahulu, sebelum anda memesan makanan dan minuman di aplikasi
        jajanin</p>
      <button class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-400" id="login">LOGIN</button>
    </div>
    <div id="wrapper" class="w-full h-full md:w-6/12 md:h-6/12 p-2 bg-white rounded-lg">
      <div id="profile-section" class="flex justify-between">
        <h1 id="profile-image"></h1>
      </div>
      <div class="my-6">
        <p class="p-2 text-sm bg-purple-200 text-gray-700 rounded-lg">Halo Selamat Datang <span
            id="profile-name"></span>, silahkan pilih minuman yang tersedia dibawah ðŸ˜Š</p>
      </div>
      <div>
        <div id="home" class="hidden height-component flex flex-col overflow-y-auto py-3 mb-8">
        </div>
        <div id="cart" class="hidden height-component">
          <div id="card-header">
            <!-- <h4 class="font-semibold text-lg text-purple-400 text-center">Tidak ada produk di keranjang</h4> -->
            <div class="mb-4">
              <div class="text-xl font-semibold text-purple-400 mb-2 flex space-x-2">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z"
                    clip-rule="evenodd">
                  </path>
                </svg>
                <h2>Keranjang kamu</h2>
              </div>
              <hr>
            </div>
          </div>
          <!-- Items -->
          <div id="cart-items">
            <div class="flex justify-between items-end mb-4">
              <div class="flex space-x-6">
                <div>1</div>
                <div class="flex flex-col items-start space-y-2">
                  <div>
                    <h4 class="text-lg">Strawberry Bubble Tea</h4>
                    <p class="text-sm text-gray-600">Rp.50000</p>
                  </div>
                  <div class="flex justify-center text-center space-x-4 items-center">
                    <button class="p-1 bg-red-200 text-red-500 rounded-full">
                      <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                          clip-rule="evenodd">
                        </path>
                      </svg>
                    </button>
                    <h4 class="font-semibold text-md text-purple-500">4</h4>
                    <button class="p-1 bg-green-200 text-green-500 rounded-full">
                      <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                          d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                          clip-rule="evenodd">
                        </path>
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
              <div class="text-right font-semibold text-xl text-purple-700">Rp.200000</div>
            </div>
          </div>
        </div>
      </div>
      <div class="fixed bottom-0 left-0 bg-purple-500 w-full flex justify-evenly space-x-4 py-2">
        <button id="btn-home" class="p-2">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">
            </path>
          </svg>
        </button>
        <button id="btn-cart" class="p-2 relative">
          <p id="total-items" class="absolute text-purple-500 rounded-full bg-gray-100 right-0 top-0 text-center font-bold"> 1</p>
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z"
              clip-rule="evenodd">
            </path>
          </svg>
        </button>
      </div>
    </div>
  </div>


  <script src="scripts/liff-starter.js"></script>
  <script src="scripts/app.js"></script>
</body>

</html>
