<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAJANin</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <div id="loader" class="w-screen h-screen bg-white absolute left-0 top-0 flex justify-center items-center">
    <img src="./assets/loader.gif" alt="loader">
  </div>
  <div class="h-screen flex justify-center items-center bg-gray-200">
    <div id="login-section" class="w-8/12 h-8/12 md:w-4/12 md:h-4/12 p-6 bg-white rounded-lg">
      <h2 class="text-3xl text-purple-500 font-bold">Jajanin</h2>
      <p class="my-4 text-gray-700">Silahkan login terlebih dahulu, sebelum anda memesan makanan dan minuman di aplikasi jajanin</p>
      <button class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-400" id="login">LOGIN</button>
    </div>
    <div id="wrapper" class="hidden w-8/12 h-8/12 md:w-4/12 md:h-4/12 p-6 bg-white rounded-lg">
      <div id="profile-section" class="flex justify-between">
        <div id="profile-image"></div>
        <h1 id="profile-name">asdsa</h1>
      </div>
    </div>
  </div>


<script src="scripts/liff-starter.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
