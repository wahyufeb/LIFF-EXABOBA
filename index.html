<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAJANin</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>

<body>
  <div id="loader" class="w-screen h-screen bg-white absolute left-0 top-0 flex justify-center items-center">
    <img src="./assets/loader.gif" alt="loader">
  </div>
  <div class="flex justify-center items-center">
    <div id="login-section" class="mt-20 w-full h-full md:w-4/12 md:h-4/12 p-6 bg-white rounded-lg">
      <h2 class="text-3xl text-purple-500 font-bold">Jajanin</h2>
      <p class="my-4 text-gray-700">Silahkan login terlebih dahulu, sebelum anda memesan makanan dan minuman di aplikasi
        jajanin</p>
      <button class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-400" id="login">LOGIN</button>
    </div>
    <div id="wrapper" class="hidden w-full h-full md:w-6/12 md:h-6/12 p-2 bg-white rounded-lg">
      <div id="profile-section" class="flex justify-between">
        <h1 id="profile-image"></h1>
      </div>
      <div class="my-6">
        <p class="p-2 text-sm bg-purple-200 text-gray-700 rounded-lg">
          Halo Selamat Datang
          <span id="profile-name"></span> di
          <span class="font-semibold text-purple-400">
            EXA BOBA
          </span>, silahkan pilih BOBA yang kamu sukai ðŸ˜‹
        </p>
      </div>
      <div>
        <div id="home" class="hidden height-component flex flex-col overflow-y-auto py-3 mb-8">
        </div>
        <div id="cart" class="hidden height-component">
          <!-- Cart Header -->
          <div id="cart-header">
          </div>
          <!-- Items -->
          <div id="cart-items" class="mb-12">
          </div>
          <!-- Total -->
          <hr>
            <div id="wrapper-total-price" class="flex justify-between items-center my-4">
              <h4 class="text-lg font-semibold">Total</h4>
              <h4 id="total-price text-lg"></h4>
            </div>
          <hr>
          <button class="mb-20 px-4 py-2 bg-green-300 text-green-500">Pesan Sekarang</button>
        </div>
      </div>
      <div class="fixed bottom-0 left-0 bg-purple-500 w-full flex justify-evenly space-x-4 py-2">
        <button id="btn-home" class="p-2">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">
            </path>
          </svg>
        </button>
        <button id="btn-cart" class="p-2 relative">
          <p id="total-items"
            class="absolute text-purple-500 rounded-full bg-gray-100 right-0 top-0 text-center font-bold">0</p>
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z"
              clip-rule="evenodd">
            </path>
          </svg>
        </button>
      </div>
    </div>
  </div>


  <script src="scripts/liff-starter.js"></script>
</body>

</html>
